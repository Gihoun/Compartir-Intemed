{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        {% block titulo %}  
    
        {% endblock titulo %}
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/estilo_login.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/drag_drop.css' %}" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
        
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
        </style>
      
          
          <!-- Custom styles for this template
          <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">-->
    </head>
    <script src="https://unpkg.com/feather-icons"></script>
        <body>
            <header>
              <nav class="navbar navbar-expand-xl navbar-light border p-md-3">
                <div class="container">
                    <a class="navbar-brand position-absolute top-3 start-0" style="padding-left: 25px;" href="#" >Panel Intemed</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse d-flex flex-row-reverse float-right" >
                        
                        <ul class="navbar-nav hstack gap-3 " >
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Inicio</a>
                            </li>
                            <div class="vr"></div>                      
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Mi Cuenta</a>
                            </li>
                            <div class="vr"></div>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
              </nav>
            </header>

          

    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
