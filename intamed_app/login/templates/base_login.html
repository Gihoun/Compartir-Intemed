{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        {% block titulo %}  
    
        {% endblock titulo %}
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/estilo_login.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/drag_drop.css' %}" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
        
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
        </style>
    </head>
    <script src="https://unpkg.com/feather-icons"></script>
        <body>
            <header>
                <nav class="navbar navbar-expand-xl navbar-light border p-md-3">
                    <div class="container">
                        <a class="navbar-brand" href="#">Intemed</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
            
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <div class="mx-auto"></div>
                            <ul class="navbar-nav hstack gap-3">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'index' %}">Inicio</a>
                                </li>
                                <div class="vr"></div>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'nuestraclinica' %}">Nuestra Clinica</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>     <header class="fixed-top">
                <nav class="navbar navbar-expand-xl navbar-light border p-md-3">
                    <div class="container">
                        <a class="navbar-brand" href="#">Intemed</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
            
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <div class="mx-auto"></div>
                            <ul class="navbar-nav hstack gap-3">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'index' %}">Inicio</a>
                                </li>
                                <div class="vr"></div>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'nuestraclinica' %}">Nuestra Clinica</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header> 
    <div id="login">
        <div class="container mt-5">
            <div class="text-center">
                <img src="{% static 'img/login_img/login_user.png' %}" class="" alt="Cinque Terre" width="100" height="100">
                <h3 class="text-center text-black pt-5">Mejorar Tu Experiencia, ¡Regístraste!</h3>
            </div>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 border rounded border-dark">
                        <form id="login-form" class="form" action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center" style="color: #039BE5">Inicio de Sesión</h3>
                            <div class="form-group">
                                <label for="username" style="color: #039BE5">Correo:</label><br>
                                <input type="text" id="username" name="nameU" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: #039BE5">Contraseña:</label><br>
                                <input type="password" id="password" name="passwd" class="form-control">
                            </div>
                            <div class="form-group">
                                <hr>
                                <label for="remember-me" style="color: #039BE5"><span>Recordar</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <div class="text-center">
                                    <input type="submit" name="submit" id="btnIngreso" class="btn btn-primary btn-md mt-3" value="Ingresar">
                                </div>
                            </div>
                            <h5>{{uname}} {{mensaje}}</h5>
                        </form>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <br>
                <p> © 2022, Clínica de Servicios Médicos Intemed </p>
                <br>
            </div>
        </div>
    </div>
</body>
</html>
