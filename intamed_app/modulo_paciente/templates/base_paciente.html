{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}">

</head>

    <!-- Navbar recepcion -->

                        <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>

                <div class="tab-pane fade show active container-fluid" id="v-pills-tomarhr" role="tabpanel" aria-labelledby="v-pills-tomarhr-tab">
                    {% include "tomarhr_paciente.html" %}
                </div>
            
                <div class="tab-pane fade" id="v-pills-anularhr" role="tabpanel" aria-labelledby="v-pills-anularhr-tab">
                    {% include "anularhr_paciente.html" %}
                </div>
                <div class="tab-pane fade" id="v-pills-verex" role="tabpanel" aria-labelledby="v-pills-verex-tab">
                    {% include "verex_paciente.html" %}
                </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $( function() {
        $( "#datepicker" ).datepicker();
        } );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <!--<script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
