{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio Consulta Médica</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/estilo.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />

</head>

<body>
    {% include "navbar_medico.html" %}
    <!-- Banner -->
    <div class=" justify-content-center align-items-center p-5" id="banner_container">
        <div id="carouselMedico" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner ">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="{% static 'img/inicio/nuestra_clinica.jpg' %}" class="banner w-100 img-responsive" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="10000">
                <img src="{% static 'img/inicio/utero.png' %}" class="banner w-100 img-responsive" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/inicio/consula.png' %}" class="banner w-100 img-responsive" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselMedico" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselMedico" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
      </div>
    <!-- La linea -->
    <hr class="mx-auto" style="color: grey" />
    <div>
        <h2 class="ms-5" style="text-align: start">Bienvenido Usuario al panel de modificación</h2>
    </div>
    <!-- La linea -->
    <hr class="mx-auto" style="color: grey" />
    <!-- Contenido del medico -->
    <main class="p-5">
        <form class="row" >
            <!-- Datos Basicos del Medico -->
            <div class="col-lg-2">
                <label for="inputRutMedico" class="form-label">Rut Médico</label>
                <input type="text" class="form-control" id="inputRutMedico" placeholder="Ingrese Rut">
            </div>
            <div class="col-lg-1">
                <label for="inputDV" class="form-label">Dv</label>
                <input type="text" class="form-control" id="inputDV" placeholder="Dv">
            </div>
            <div class="row mt-3">
                <div class="col-lg-4">
                    <label for="inputNombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre Medico">
                </div>
                <div class="col-lg-4">
                    <label for="inputApellidop" class="form-label">Apellido P.</label>
                    <input type="text" class="form-control" id="inputApellidop"
                        placeholder="Apellido Paterno">
                </div>
                <div class="col-lg-4">
                    <label for="inputApellidom" class="form-label">Apellido M.</label>
                    <input type="text" class="form-control" id="inputApellidom"
                        placeholder="Apellido Materno">
                </div>
            </div>
            <div class="row mt-3">
                <div class=" col-lg-4">
                    <label for="inputcorreo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputcorreo"
                        placeholder="Ejemplo@correo.Medico">
                </div>
                <div class="col-lg-4">
                    <label for="inputDireccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección">
                </div>
                    <div class="col-sm-4">
                        <label for="inputFono" class="form-label">Fono</label>
                        <input type="text" class="form-control" id="inputFono" placeholder="Teléfono Medico">
                    </div>
                <div class="row mt-3"> 
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary ">Modificar</button>
                    </div>
                </div>    
            </div>
        </form>


        <hr class="mx-auto" style="color: grey" />
        <div>
            <h2 class="ms-5" style="text-align: start">Cambio de contraseña</h2>
        </div>
        <hr class="mx-auto" style="color: grey" />
        <div class="">
            <form>
                
                <div class="form-group row div-pad-pass">
                <label for="inputPassword" class="col-sm-2">Contraseña Antigua</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña Antigua">
                </div>
                </div>

                <div class="form-group row div-pad-pass">
                <label for="inputPassword1" class="col-sm-2">Nueva contraseña</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Ingrese contraseña nueva">
                </div>
                </div>
                
                <div class="form-group row div-pad-pass">
                    <label for="inputPassword2" class="col-sm-2">Confirmar nueva contraseña</label>
                    <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Reingrese contraseña">
                    </div>
                </div>

                <div class="form-group row div-pad-pass">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary ">Modificar contraseña</button>
                </div>
                </div>
            </form>
        </div>
        <hr class="mx-auto" style="color: grey" />

        
    </main>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</html>
