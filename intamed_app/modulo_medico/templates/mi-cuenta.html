{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio Consulta Médica</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />

    <style>
        header {
            background: rgb(2, 0, 36);
            background: linear-gradient(45deg,
                    rgb(172, 172, 207) 0%,
                    rgba(48, 165, 171, 0.684093386627907) 43%,
                    rgba(48, 99, 171, 0.684093386627907) 70%);
            color: whitesmoke;
            border-bottom: 10px;
        }

        .banner {
            background-size: cover;
            height: 500px;
        }
        .div-pad-pass{
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- navbar clasica -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-xl navbar-light border p-md-3">
            <div class="container">
                <a class="navbar-brand" href="#">Intemed</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav hstack gap-3">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Inicio</a>
                        </li>
                        <div class="vr"></div>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Nuestra Clinica</a>
                        </li>
                        <div class="vr"></div>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Mi Cuenta</a>
                        </li>
                        <div class="vr"></div>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Banner -->
    <div class="d-flex justify-content-center align-items-center">
        <img class="banner w-100" src="{% static 'img/banner_m_medico.jpg' %}" alt="" />
    </div>
    <!-- La linea -->
    <hr class="mx-auto" style="color: grey" />
    <div>
        <h2 class="ms-5" style="text-align: start">Bienvenido Usuario al panel de modificación</h2>
    </div>
    <!-- La linea -->
    <hr class="mx-auto" style="color: grey" />
    <!-- Contenido del medico -->
    <main class="p-5">
        <form class="row" >
            <!-- Datos Basicos del Medico -->
            <div class="col-lg-2">
                <label for="inputRutMedico" class="form-label">Rut Médico</label>
                <input type="text" class="form-control" id="inputRutMedico" placeholder="Ingrese Rut">
            </div>
            <div class="col-lg-1">
                <label for="inputDV" class="form-label">Dv</label>
                <input type="text" class="form-control" id="inputDV" placeholder="Dv">
            </div>
            <div class="row mt-3">
                <div class="col-lg-4">
                    <label for="inputNombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre Medico">
                </div>
                <div class="col-lg-4">
                    <label for="inputApellidop" class="form-label">Apellido P.</label>
                    <input type="text" class="form-control" id="inputApellidop"
                        placeholder="Apellido Paterno">
                </div>
                <div class="col-lg-4">
                    <label for="inputApellidom" class="form-label">Apellido M.</label>
                    <input type="text" class="form-control" id="inputApellidom"
                        placeholder="Apellido Materno">
                </div>
            </div>
            <div class="row mt-3">
                <div class=" col-lg-4">
                    <label for="inputcorreo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputcorreo"
                        placeholder="Ejemplo@correo.Medico">
                </div>
                <div class="col-lg-4">
                    <label for="inputDireccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección">
                </div>
                    <div class="col-sm-4">
                        <label for="inputFono" class="form-label">Fono</label>
                        <input type="text" class="form-control" id="inputFono" placeholder="Teléfono Medico">
                    </div>
                <div class="row mt-3"> 
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary ">Modificar</button>
                    </div>
                </div>    
            </div>
        </form>


        <hr class="mx-auto" style="color: grey" />
        <div>
            <h2 class="ms-5" style="text-align: start">Cambio de contraseña</h2>
        </div>
        <hr class="mx-auto" style="color: grey" />
        <div class="">
            <form>
                
                <div class="form-group row div-pad-pass">
                <label for="inputPassword" class="col-sm-2">Contraseña Antigua</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña Antigua">
                </div>
                </div>

                <div class="form-group row div-pad-pass">
                <label for="inputPassword1" class="col-sm-2">Nueva contraseña</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Ingrese contraseña nueva">
                </div>
                </div>
                
                <div class="form-group row div-pad-pass">
                    <label for="inputPassword2" class="col-sm-2">Confirmar nueva contraseña</label>
                    <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Reingrese contraseña">
                    </div>
                </div>

                <div class="form-group row div-pad-pass">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary ">Modificar contraseña</button>
                </div>
                </div>
            </form>
        </div>
        <hr class="mx-auto" style="color: grey" />

        
    </main>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</html>
